{% extends 'just_choose/base.html' %}
{% load static %}

{% block body_block %}
<h1>Restaurants on Just Choose (Glasgow area)</h1>
<ul class="collection">
{% for restaurant in restaurants %}
	<li class="collection-item">
		<div class="row">
			<div class="col">
					{{ restaurant.name }}
			</div>
			<div class="col">
					{{ restaurant.budget_range }} 
			</div>
			<div class="col">
					{{ restaurant.cuisine }}
			</div>
		</div>
	</li>
			  
{% endfor %}
</ul>
{% endblock %}
